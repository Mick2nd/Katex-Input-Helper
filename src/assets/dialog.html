			<form id="formMATRIX" name="formMATRIX" action="#" method="post">
				<table style="border-spacing: 0px; border-collapse: collapse;" id="tableMATRIX" dir="ltr">
					<tr>
						<td colspan="2">&nbsp;</td>
						<td>
							<input name="colsMATRIX" id="colsMATRIX" size="1" maxlength="2" value="3" />
						</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td><input name="rowsMATRIX" id="rowsMATRIX" size="1" maxlength="2" value="3" /></td>
						<td><select name="leftbracketMATRIX">
								<option value="(" selected="selected">(</option>
								<option value="[">[</option>
								<option value="{">{</option>
								<option value="(:">&lt;</option>
								<option value="|">|</option>
								<option value="||">||</option>
								<option value="{:">&nbsp;</option>
