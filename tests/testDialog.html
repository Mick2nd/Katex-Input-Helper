<!DOCTYPE html>
<html>
	<head>
		<!-- 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Katex Input Helper</title>
		<link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
		<meta name="Author" content="Jürgen Habelt" />
		<meta name="email" content="juergen@habelt-jena.de" />
		<meta name="copyright" content="Jürgen Habelt" />
		<base />
		 -->
		
		<!-- After a replace we will arrive here and can load -->
				
	</head>
	<body id="bodyPage" class="myBody">
		<div id="exchange" ></div>
		<div id="myContainer" class="easyui-layout">
			
			<div data-options="region:'north',split:false" id="northRegion">
				<div id="introduction">
					<h3>Katex Input Helper</h3>
					<hr/>
				</div>
				<div id="form">
					<form name="KATEX" method="post">
						<input id="hidden" name="hidden" type="hidden" value="" />
					</form>
				</div>
			
				<div id="menu">				
					<a class="easyui-menubutton" data-options="iconCls:'icon-file',menu:'#mFILE'"><span locate="FILE"></span></a> 
					<a class="easyui-menubutton" data-options="iconCls:'icon-insert',menu:'#mINSERT'"><span locate="INSERT"></span></a> 
					<a class="easyui-menubutton" data-options="iconCls:'icon-plugin',menu:'#mTOOLS'"><span locate="TOOLS"></span> </a>
					<a class="easyui-menubutton" data-options="iconCls:'icon-watch',menu:'#mVIEW'"><span locate="VIEW"></span></a> 
					<a class="easyui-menubutton" data-options="iconCls:'icon-option',menu:'#mOPTIONS'"><span locate="OPTIONS"></span></a> 
					<a class="easyui-menubutton" data-options="iconCls:'icon-info',menu:'#mINFORMATIONS'"><span locate="INFORMATIONS"></span></a>
				</div>
				 			 
				<div id="mFILE" class="menus">
					<div iconcls="icon-save" id="mSAVE_EQUATION">
						<span class='rtl-menu-item' locate="SAVE_EQUATION"></span>
					</div>
					<a id="fSAVE_EQUATION" href="#" style="display: none">saveFile</a>
					<div iconcls="icon-open" id="mOPEN_EQUATION">
						<span class='rtl-menu-item' locate="OPEN_EQUATION"></span>
					</div>
					<input type="file" id="fOPEN_EQUATION" style="display: none" />
					<div class="menu-sep"></div>
					<div iconcls="icon-refresh" id="mUPDATE_EQUATION">
						<span class='rtl-menu-item' locate="UPDATE_EQUATION"></span>
					</div>
					<div iconcls="icon-set" id="mSET_EQUATION">
						<span class='rtl-menu-item' locate="SET_EQUATION"></span>
					</div>
				</div>
				<div id="mINSERT" class="easyui-menu menus">
					<div iconcls="icon-char" id="mCHARS">
						<span class='rtl-menu-item' locate="CHAR"></span>
						<div style="width: 200px;">
							<div iconcls="icon-FR_CHAR" id="f_FR_CHAR">
								<span class='rtl-menu-item' locate="FR_CHAR" information='FR_CHAR'></span>
							</div>
							<div iconcls="icon-BBB_CHAR" id="f_BBB_CHAR">
								<span class='rtl-menu-item' locate="BBB_CHAR" information='BBB_CHAR'></span>
							</div>
							<div iconcls="icon-GREEK_CHAR" id="f_GREEK_CHAR">
								<span class='rtl-menu-item' locate="L_U_GREEK_CHAR" information='L_U_GREEK_CHAR'></span>
							</div>
							<div iconcls="icon-char" id="f_ALL_CHAR">
								<span class='rtl-menu-item' locate="CHAR" information='CHAR'></span>
							</div>
						</div>
					</div>
					<div id="mSPECIAL_CHARACTER" iconcls="icon-special_char">
						<span class='rtl-menu-item' locate="SPECIAL_CHARACTER" information='SPECIAL_CHARACTER'></span>
					</div>
					<div id="mHORIZONTAL_SPACING" iconcls="icon-hspace">
						<span class='rtl-menu-item' locate="HORIZONTAL_SPACING_SYMBOLS"
							information='HORIZONTAL_SPACING_SYMBOLS'></span>
					</div>
					<div id="mVERTICAL_SPACING" iconcls="icon-vspace">
						<span class='rtl-menu-item' locate="VERTICAL_SPACING_SYMBOLS"
							information='VERTICAL_SPACING_SYMBOLS'></span>
					</div>
					<div class="menu-sep"></div>
					<div id="mMATRIX" iconcls="icon-matrix">
						<span class='rtl-menu-item' locate="MATRIX" information='MATRIX'></span>
					</div>
					<div class="menu-sep"></div>
					<div id="mCHEMICAL_FORMULAE" iconcls="icon-chemical">
						<span class='rtl-menu-item' locate="CHEMICAL_FORMULAE" information='CHEMICAL_FORMULAE'></span>
					</div>
					<div id="mCOMMUTATIVE_DIAGRAM" iconcls="icon-diagram">
						<span class='rtl-menu-item' locate="COMMUTATIVE_DIAGRAM" information='COMMUTATIVE_DIAGRAM'></span>
					</div>
					<div id="mEQUATION" iconcls="icon-equation">
						<span class='rtl-menu-item' locate="EQUATION" information='EQUATION'></span>
					</div>
					<div id="mCUSTOM_EQUATIONS" iconcls="icon-equation">
						<span class='rtl-menu-item' locate="CUSTOM_EQUATIONS" information='CUSTOM_EQUATIONS'></span>
					</div>
					<div class="menu-sep"></div>
					<div id="mLaTeX_TEXT">
						<span class='rtl-menu-item' >$\LaTeX$</span>
					</div>
				</div>
				<div id="mTOOLS" class="menus">
					<div iconcls="icon-html_off" id="mHTML_MODE" disabled="true">
						<span class='rtl-menu-item' locate="HTML_MODE"></span>
					</div>
					<div class="menu-sep"></div>
					<div iconcls="icon-keyboard" id="mKEYBOARD">
						<span class='rtl-menu-item' locate="KEYBOARD"></span>
					</div>
				</div>
				<div id="mVIEW" class="menus">
					<div iconcls="icon-codes" id="mUNICODES_LIST">
						<span class='rtl-menu-item' locate="UNICODES_LIST"></span>
					</div>
					<div iconcls="icon-symbols" id="mLATEX_CODES_LIST">
						<span class='rtl-menu-item' locate="LATEX_CODES_LIST"></span>
					</div>
					<div class="menu-sep"></div>
					<div iconcls="icon-langressource" id="mLANG_RESSOURCE_LIST">
						<span class='rtl-menu-item' locate="LANGUAGE_LIST"></span>
					</div>
					<div class="menu-sep"></div>
					<div iconcls="icon-doclatex" id="mLATEX_DOCUMENTATION">
						<span class='rtl-menu-item' locate="LATEX_DOCUMENTATION"></span>
					</div>
					<div iconcls="icon-doclatex" id="mMHCHEM_DOCUMENTATION">
						<span class='rtl-menu-item' locate="MHCHEM_DOCUMENTATION"></span>
					</div>
					<div iconcls="icon-doclatex" id="mAMSCD_DOCUMENTATION">
						<span class='rtl-menu-item' locate="AMSCD_DOCUMENTATION"></span>
					</div>
					<div class="menu-sep"></div>
					<div iconcls="icon-docmml" id="mMATH_ML_SPECIFICATIONS">
						<span class='rtl-menu-item' locate="MATH_ML_SPECIFICATIONS"></span>
					</div>
				</div>
				<div id="mOPTIONS" class="menus">
					<div iconcls="icon-edit" id="mEDITOR_PARAMETERS">
						<span class='rtl-menu-item' locate="EDITOR_PARAMETERS"></span>
					</div>
					<div class="menu-sep"></div>
					<div iconcls="icon-style" id="mSTYLE_CHOISE">
						<span class='rtl-menu-item' locate="STYLE_CHOISE"></span>
					</div>
					<div iconcls="icon-language" id="mLANGUAGE_CHOISE">
						<span class='rtl-menu-item' locate="LANGUAGE_CHOISE"></span>
					</div>
				</div>
				<div id="mINFORMATIONS" class="menus">
					<div iconcls="icon-copyright" id="mCOPYRIGHT">
						<span class='rtl-menu-item' locate="COPYRIGHT"></span>
					</div>
					<div class="menu-sep"></div>
					<div iconcls="icon-history" id="mVERSION">
						<span class='rtl-menu-item' locate="VERSION"></span>
					</div>
					<div class="menu-sep"></div>
					<div iconcls="icon-bugs" id="mBUGS">
						<span class='rtl-menu-item' locate="BUGS"></span>
					</div>
					<div class="menu-sep"></div>
					<div iconcls="icon-equation" id="mEQUATION_SAMPLE">
						<span class='rtl-menu-item' locate="EQUATION_SAMPLE"></span>
					</div>
				</div>
			</div>
			
			<div data-options="region:'west',title:'WEST',split:false" id="westRegion">
				<div>WEST</div>
			</div>
			
			<div data-options="region:'center',title:'CENTER'" style="overflow: auto;" id="centerRegion">
				<div>
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#wEDITOR_PARAMETERS').dialog('open')">Open</a>
				</div>
			</div>
			
			<div data-options="region:'east',title:'EAST',split:false" id="eastRegion">
				<div>EAST</div>
			</div>
			
			<div data-options="region:'south',title:'SOUTH',split:true" id="southRegion">
				<div style="padding-top: 2px; text-align: center;">
					<p><span locate="AUTHOR">SOUTH</span></p>
				</div>
			</div>

			<div id="wEDITOR_PARAMETERS" class="easyui-dialog" iconcls="icon-option" 
				data-options="closed:true,modal:true,buttons:'#btEDITOR_PARAMETERS',resizable:true" 
				title="<span locate='PARAMETERS' class='rtl-title-withicon'>Parameters</span>">
				<form id="formEDITOR_PARAMETERS" action="#" method="post">
					<fieldset>
						<legend><span locate='PERSISTENCE'>Persistence</span></legend>
						<input type="checkbox" name="persistWindowPositions" id="persistWindowPositions" /> 
						<label for="persistWindowPositions"><span locate='PERSIST_WINDOW_POSITIONS'>Persist Window Positions</span></label>
						<br />
						<input type="checkbox" name="persistEquations" id="persistEquations" /> 
						<label for="persistEquations"><span locate="PERSIST_EQUATIONS">Persist Equations</span></label>
					</fieldset>
					<hr />
					<fieldset>
						<legend>
							<span locate='SYNTAX'>Syntax</span>
						</legend>
						<input type="checkbox" name="encloseType" id="encloseType" disabled /> 
						<label for="encloseType"><span locate='ENCLOSE_ALL_FORMULAS'>Enclose all Formulas</span></label>
					</fieldset>
					<hr />
					<fieldset>
						<legend>
							<span locate='UPDATE'>Update</span>
						</legend>
						<input type="checkbox" name="menuupdateType" id="menuupdateType" />
						<label for="menuupdateType"><span locate='MENU_UPDATE'>Menu Update</span></label>
						<br />
						<input type="checkbox" name="autoupdateType" id="autoupdateType" />
						<label for="autoupdateType"><span locate='AUTO_UPDATE'>Auto Update Type</span></label>
						<br />
						<input name="autoUpdateTime" id="autoUpdateTime" size="4" maxlength="4" /> 
						<label for="autoUpdateTime"><span locate='UPDATE_INTERVAL'>Update Interval</span></label>
					</fieldset>
					<hr />
					<fieldset>
						<legend>MathJax</legend>
						<input type="checkbox" name="menuMathjaxType" id="menuMathjaxType" disabled />
						<label for="menuMathjaxType"><span locate='MATHJAX_MENU'>MathJax Menu</span></label>
					</fieldset>
					<hr />
					<fieldset>
						<legend>
							<span locate="RESET">Reset</span>
						</legend>
						<a href="#" id="btRESET_WINDOW_POSITIONS" class="easyui-linkbutton" iconcls="icon-cancel">
							<span locate="RESET_WINDOW_POSITIONS">Window Positions</span>
						</a>
					</fieldset>				
				</form>
				<div id="btEDITOR_PARAMETERS">
					<a href="#" id="btEDITOR_PARAMETERS_CLOSE" class="easyui-linkbutton" iconcls="icon-cancel">
						<span locate="CLOSE">Close</span>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
